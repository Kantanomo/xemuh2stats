<!DOCTYPE html>
<html>
    <head>
        <script src="websocket_client.js"></script>
        <script src="config.js"></script>
        <script src="app-netgame-v2.js"></script>
        <style>
            /* General reset and styling */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: 'Arial', sans-serif;
                background-color: #00ff00;
                color: white;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: flex-end; /* Align content to the bottom */
            }

            .netgame-container {
                width: 100%;
                max-height: 90%; /* Limits height to avoid overflowing */
                overflow-x: auto; /* Horizontal scrolling if items overflow */
                overflow-y: hidden; /* Disable vertical scroll */
                border-radius: 8px;
                padding: 10px;
                display: none; /* Hidden by default */
                display: flex;
                justify-content: flex-start; /* Align items horizontally */
                gap: 10px; /* Space between items */
            }

            .netgame-item {
                background-color: #282828;
                color: white;
                font-size: 18px;
                width: 200px;
                padding: 10px;
                border-radius: 8px;
                box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.3);
            }

            .netgame-name {
                text-align: center;
                background: rgb(117, 117, 117);
                color: white;
                font-weight: bold;
                border-bottom: 1px solid black;
                padding: 8px;
                border-radius: 4px 4px 0 0;
            }

            .netgame-progress {
                background: rgb(117, 117, 117);
                height: 25px;
                border-radius: 4px;
                position: relative;
                overflow: hidden;
            }

            .netgame-progress-time {
                text-align: center;
                position: absolute;
                z-index: 2;
                width: 100%;
                top: 50%;
                transform: translateY(-50%);
                font-size: 14px;
                color: white;
            }

            .netgame-progress-line {
                height: 100%;
                background-image: linear-gradient(45deg, #1400ff, #ff0000); /* Blue to Red */
                transition: width 0.5s ease-in-out;
                border-radius: 4px;
                z-index: 1;
                position: absolute;
                top: 0;
                left: 0;
							  
										
									
            }

									  
						   
										  
							 
						   
			 

            /* Scrollbar styling for horizontal scrolling */
            .netgame-container::-webkit-scrollbar {
                height: 6px;
            }

            .netgame-container::-webkit-scrollbar-thumb {
                background-color: #555;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <template id="item-template">
            <div class="netgame-item">
                <p class="netgame-name">
                    
                </p>
                <div class="netgame-progress">
                    <p class="netgame-progress-time"></p>
                    <div class="netgame-progress-line" style="width:50%"></div>
									  
						  
                </div>
            </div>
        </template>

        <div class="netgame-container" id="netgame-container">
            <!-- Dynamic content will be injected here -->
        </div>

        <script>
            // Function to strip spaces and get weapon image filename
            function getWeaponImagePath(weapon_name) {
                const strippedWeaponName = weapon_name.replace(/\s+/g, ''); // Remove spaces
                return Weapons/${strippedWeaponName}.png; // Return the path to the weapon image
            }

            // Assuming this function gets called when there is data to display
            function displayData(weaponName) {
                const netgameContainer = document.getElementById('netgame-container');
                const template = document.getElementById('item-template');
                const clone = template.content.cloneNode(true);
                const imgElement = clone.querySelector('.weapon-image');

                // Set the image src dynamically based on weapon name
                imgElement.src = getWeaponImagePath(weaponName);
                imgElement.alt = weaponName + ' Image'; // Set alt text

                // Append the new item to the container
                netgameContainer.appendChild(clone);

                // Show container when there is data
                if (netgameContainer.children.length > 0) {
                    netgameContainer.style.display = 'flex'; // Make it visible and horizontal
                }
            }

								 
							  
										 
								 
															 
					 
        </script>
    </body>
</html>
