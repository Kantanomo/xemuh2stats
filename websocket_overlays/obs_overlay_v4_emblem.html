<!DOCTYPE html>
<html>
    <head>
        <script src="websocket_client.js"></script>
        <script src="config.js"></script>
        <script src="app-v4-emblem.js"></script>
        <style>
			@font-face {
                font-family: 'UniversCondensedBold';
                src: url('univers67condensedbold.otf') format('opentype');
                font-weight: bold;
                font-style: normal;
            }

            body {
                font-family: 'UniversCondensedBold', sans-serif;
                font-size: 30px;
                opacity: .9;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #0F1A2A; /* Halo background style */
                color: white;
            }
            table {
                border-collapse: collapse;
                width: 18%; /* Adjusted for new column */
                margin: 20px auto;
                table-layout: fixed;
                background-color: #0F1A2A;
            }
            th, td {
                padding: 2px; /* Minimal padding */
                text-align: center;
                font-weight: bold;
                border: none;
                font-size: 1.1em;
                height: 1.5em; /* Minimal height */
            }
            th {
                text-transform: uppercase;
                background-color: #243855;
                color: white;
                border-bottom: 3px solid #1A2C45;
            }
            td {
                background-color: rgba(0, 0, 0, 0.4);
                color: white;
            }

            /* Red Team Column Width Adjustments */
            #red-team-table th:first-child, #red-team-table td:first-child {
                width: 5%; /* New Emblem column width for Red Team */
            }
            #red-team-table th:nth-child(2), #red-team-table td:nth-child(2) {
                width: 45%; /* Player name column */
                text-align: left; /* Left-align Player names */
				padding-left: 10px;
            }
            #red-team-table th:not(:nth-child(1)):not(:nth-child(2)),
            #red-team-table td:not(:nth-child(1)):not(:nth-child(2)) {
                width: 10%; /* Smaller width for Kills, Assists, Deaths */
            }

            /* Blue Team Column Width Adjustments */
            #blue-team-table th:last-child, #blue-team-table td:last-child {
                width: 45%; /* Wider Player column for Blue Team */
                text-align: left; /* Left-align Player names */
				padding-left: 10px;
            }
            #blue-team-table th:nth-last-child(2), #blue-team-table td:nth-last-child(2) {
                width: 5%; /* New Emblem column width for Blue Team */
            }
            #blue-team-table th:not(:nth-last-child(1)):not(:nth-last-child(2)),
            #blue-team-table td:not(:nth-last-child(1)):not(:nth-last-child(2)) {
                width: 10%; /* Smaller width for Kills, Assists, Deaths */
            }

            /* Red Team Styling */
            #red-team-table th {
                background-color: #C13E3E;
                color: white;
            }
            #red-team-table tbody tr {
                background-color: #A10000;
            }
            #red-team-table td {
                color: #FFBBBB;
            }

            /* Blue Team Styling */
            #blue-team-table th {
                background-color: #3639C9;
                color: white;
            }
            #blue-team-table tbody tr {
                background-color: #2A4C91;
            }
            #blue-team-table td {
                color: #ADD8FF;
            }

            /* General Styling */
            #red-team-table, #blue-team-table {
                width: 18%; /* Adjusted for new column */
                margin-bottom: 20px;
            }
            #red-team-table {
                float: left;
                margin-left: 0%;
                margin-top: 20%;
            }
            #blue-team-table {
                float: right;
                margin-right: 0%;
                margin-top: 20%;
            }
        </style>
    </head>
    <body>
        <table id="red-team-table">

    <script>
        // Function to load team names from text files
        function loadTeamNames() {
            // Fetch and set Red Team Name
            fetch('red_team_name.txt')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('red-team-header').textContent = text.trim(); // Set red team name
                })
                .catch(error => console.error('Error fetching red_team_name.txt:', error));

            // Fetch and set Blue Team Name
            fetch('blue_team_name.txt')
                .then(response => response.text())
                .then(text => {
                    document.getElementById('blue-team-header').textContent = text.trim(); // Set blue team name
                })
                .catch(error => console.error('Error fetching blue_team_name.txt:', error));
        }

        // Call the function to load team names when the page loads
        document.addEventListener('DOMContentLoaded', loadTeamNames);
    </script>
    </body>
</html>
